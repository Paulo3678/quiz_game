<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="text-center mt-5">
        <h2>QUIZ</h2>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card-quiz">
                    <div class="area-imagem-quiz">
                        <img src="./fotos/9.jpg" id="imagem-quiz" alt="">
                        <div id="linha-tempo"></div>
                    </div>
                    <div class="pergunta">
                        <strong><span id="numero-da-pergunta">0</span>.</strong>
                        <span id="texto-pergunta">
                            Qual o nome do presidente do Brasil que ficou conhecido como Jango?
                        </span>
                    </div>

                    <form id="formulario-quiz">
                        <div class="alternativas">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="resposta" id="resposta1"
                                    value="Jacinto Anjos">
                                <label class="form-check-label" id="label1" for="resposta1">
                                    Jacinto Anjos
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="resposta" id="resposta2"
                                    value="Getúlio Vargas">
                                <label class="form-check-label" id="label2" for="resposta2">
                                    Getúlio Vargas
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="resposta" id="resposta3"
                                    value="João Figueiredo">
                                <label class="form-check-label" id="label3" for="resposta3">
                                    João Figueiredo
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="resposta" id="resposta4"
                                    value="João Goulart">
                                <label class="form-check-label" id="label4" for="resposta4">
                                    João Goulart
                                </label>
                            </div>

                        </div>
                        <button value="ABACATE" class="btn btn-info btn-block mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
